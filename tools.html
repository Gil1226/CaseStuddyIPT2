<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WeFit</title>
    <link rel="icon" href="pics/logo.png">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="calculate.css">
</head>
<body>
    <nav id="nav">
        <div class="logo">
            <img src="pics/logo.png" alt="Logo Picture">
            <p>Calculate</p>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#About">About</a></li>
            <li><a href="index.html#Contact">Contact</a></li>
            <li onclick="show()">â‰¡</li>
        </ul>
        <div class="optionChoices">
            <p><a href="nutritionGuides.html">Nutrition Guides</a></p>
            <p><a href="videoProgram.html">Program Video</a></p>
            <p><a href="equipmentInfo.html">Equipment Info</a></p>
            <p><a href="tools.html">Tools</a></p>
        </div>
    </nav>
    <div class="container">
        <div class="item-container">
            <div class="nutrition-container">
                <p>Nutrition Values</p>
                <div class="input-nutrition-container">
                    <input type="text" name="input" placeholder="Input Food" id="input-nutri">
                    <button id="nutrition-btn">Search</button>
                </div>
                <div id="resultNutrition">
                </div>
            </div>
            <div class="calories-container">
                <p>Burn Calories Calculator</p>
                <div class="input-calories-container">
                    <select name="activity" id="activity">
                        <option value="running">Running</option>
                        <option value="jogging">Jogging</option>
                        <option value="walking">Walking</option>
                        <option value="cycling">Cycling</option>
                        <option value="swimming">Swimming</option>
                        <option value="weight lifting">Weight Lifting</option>
                        <option value="yoga">Yoga</option>
                        <option value="aerobics">Aerobics</option>
                        <option value="jumping rope">Jumping Rope</option>
                        <option value="basketball">Basketball</option>
                    </select>
                    <input type="number" id="cals-weight" placeholder="Weight">
                    <input type="number" id="duration" placeholder="Duration">
                </div>
                <button id="calories-btn">Calculate</button>
                <div id="resultCalories">
                </div>
            </div>
            <div class="bmi-container">
                <p>BMI Calculator</p>
                <div class="input-container">
                    <label for="">Height:</label>
                    <input type="number" id="height" placeholder="height (cm)">
                    <label for="">Weight:</label>
                    <input type="number" id="weight" placeholder="weight (kg)">
                </div>
                <button id="bmi-btn">Calculate BMI</button>
                <div class="result-container">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="nav.js"></script>
    <script src="calculate.js"></script>
    <script src="nutrition.js"></script>
    <script src="caloriesBurned.js"></script>
</body>
</html>
